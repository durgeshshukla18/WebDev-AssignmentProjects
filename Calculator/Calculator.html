<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator App</title>
  <link rel="stylesheet" href="Calculator.css">
</head>
<body>
  <div class="calculator">
    <div class="display">
      <input placeholder="Enter the values" type="text" id="result" readonly>
    </div>
    <div class="buttons">
      <button onclick="clearResult()" style="background-color: orangered;">C</button>
      <button onclick="appendValue('/')" style="background-color: orange;">÷</button>
      <button onclick="appendValue('*')" style="background-color: orange;">×</button>
      <button onclick="deleteLast()" style="background-color: orange;">←</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('-')" style="background-color: orange;">−</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('+')" style="background-color: orange;">+</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button rowspan="2" onclick="calculate()" style="background-color: green;">=</button>

      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')" style="background-color: aquamarine;">.</button>
    </div>
  </div>
  <script src="Calculator.js"></script>
</body>
</html>
